					<span class="sr-only">Toggle Navgation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><strong>iDashBoard</strong></a>
			</div>
			<!-- 导航条主体 -->
			<!-- 响应式 -->
			<div class="collapse navbar-collapse" id="navbar-collapse-body">
				<!-- 左侧按钮 -->
				<ui class="nav navbar-nav" style="margin-left: 100px;">
					<li class="active"><a href="#">Mainboard<span class="sr-only">(current)</span></a></li>
					<li><a href="#">Statistics</a></li>

							UserName
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Settings</a></li>

							<li class="divider"></li>
							<li><a href="#">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<table id="main-data-table" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>IP Address</th>
						<th>Operating System</th>
						<th>Status</th>
						<th>Memory</th>
						<th>Last Online Time</th>
						<th>Remark</th>
